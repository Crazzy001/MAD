<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>M.A.D. Chatbot</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="flex flex-col items-center justify-center h-screen bg-gray-100">
  <div id="app" class="w-full max-w-md p-6 bg-white rounded-lg shadow-md">
    <h1 class="text-2xl font-bold mb-4">M.A.D. Chatbot</h1>
    <div id="chat-window" class="mb-4"></div>
    <input id="message" type="text" placeholder="Type a message..." class="w-full p-2 border border-gray-300 rounded mb-2">
    <button onclick="sendMessage()" class="w-full p-2 bg-blue-500 text-white rounded">Send</button>
    <p id="response" class="mt-4"></p>
  </div>
  <script src="renderer.js"></script>
</body>
</html>
